name: Security Scanning CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    name: Run Security Scanners
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Bandit Security Scan
        run: bandit -r .
        continue-on-error: true

      - name: Notify on Failure
        if: failure()
        run: echo "Security vulnerabilities found! Fix them before merging."

  deploy:
    name: Deploy Application (If Secure)
    needs: security-scan
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Deploy App
        run: echo "Deploying the Python application..."

        